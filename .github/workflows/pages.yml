name: pages build and deployment
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure correct content types
        run: |
          file --mime-type manifest.webmanifest || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Print Pages URL
        run: |
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}"
      - name: Verify health endpoint
        run: |
          URL="${{ steps.deployment.outputs.page_url }}health.html"; \
          echo "Checking $URL"; \
          curl -I -sS "$URL" | cat


